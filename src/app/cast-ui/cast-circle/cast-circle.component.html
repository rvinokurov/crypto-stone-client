<div class="cast-circle--elements-circle" *ngIf="isPlayer"
     (mousemove)="mousemove($event)"
     (mouseout)="mouseout()"
>
  <canvas class="cast-circle--elements-sector" #earth></canvas>
  <canvas class="cast-circle--elements-sector" #water></canvas>
  <canvas class="cast-circle--elements-sector" #fire></canvas>
  <canvas class="cast-circle--elements-sector" #air></canvas>
</div>
