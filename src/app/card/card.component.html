<div class="card"
     [@cardState]="cardState"
     [class.card_enemy]="!isPlayerCard"
     [class.card_player]="isPlayerCard">

  <div class="card--defence">
    <div class="card--value">{{card.defence}}</div>
  </div>
  <div class="card--attack">
    <div class="card--value">{{card.attack}}</div>
    <div class="card--attack-round"></div>

    <div class="card--attack-sword-right"></div>
    <div class="card--attack-sword-left"></div>
  </div>
</div>
