<div class="enemy-card"
     [class.enemy-card_putted-to-desk]="card.puttedToDesk && !card.inAttack"
     [class.enemy-card_flipped]="!card.puttedToDesk"
     [class.enemy-card_attack-mode]="attackMode"
     (animationend)="transitionEnd()">
  <app-card
    [card]="card"
    class="enemy-card--face">
  </app-card>
  <app-card-deck
    class="enemy-card--deck"></app-card-deck>
</div>
